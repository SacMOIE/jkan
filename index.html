---
layout: default
---
	<div id="blue">
	    <div class="container">
			<div class="row">
				<h3>{{ site.description }}</h3>
			</div><!-- /row -->
	    </div> <!-- /container -->
	</div><!-- /blue -->


	<div id="headerwrap" style="background: url({{ site.headerimage }}) no-repeat; background-size: 100% 100%;">
	    <div class="container">
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2">
					<h3>There's loads of data available. We promise.</h3>
					<h1>Just get started to search, filter, or discover something useful.</h1>
				</div>
				<div class="col-lg-8 col-lg-offset-2 himg">
					<a href="{{ site.baseurl }}/datasets" class="btn btn-default">Get started</a>
			</div>
			</div><!-- /row -->
	    </div> <!-- /container -->
	</div><!-- /headerwrap -->
 <div id="portfoliowrap">
       <div class="portfolio-centered">
       	<h3>Featured Categories</h3>
           <div class="recentitems portfolio">
			   
			   
			   {% for dataset in site.datasets %}
			   			   			   
   			<div class="portfolio-item {{ dataset.category | slugify 'raw'}}">
   				<div class="he-wrap tpl6">
   				<img src="{{ site.categories_images[dataset.category] }}" alt="{{ dataset.category | slugify }}">
   					<div class="he-view">
   						<div class="bg a0" data-animate="fadeIn">
                                  <h3 class="a1" data-animate="fadeInDown">{{ dataset.category }}</h3>
                                  <a data-rel="prettyPhoto" href="{{ site.categories_images[dataset.category] }}" class="dmbutton a2" data-animate="fadeInUp"><i class="fa fa-search"></i></a>
                                  <a href="{{ site.baseurl }}/datasets/?category={{ dataset.category | slugify }}" class="dmbutton a2" data-animate="fadeInUp"><i class="fa fa-link"></i></a>
                          	</div><!-- he bg -->
   					</div><!-- he view -->		
   				</div><!-- he wrap -->
   			</div><!-- end col-12 -->
			   
			   {% endfor %}

                                       
                   
           </div><!-- portfolio -->
       </div><!-- portfolio container -->
 </div><!--/Portfoliowrap -->
